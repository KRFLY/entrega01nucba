<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="">
        <label for="name">Nombre:</label>
        <input type="text" id="name">
        <br/>
        <br/>

        <label for="surname">Apellido:</label>
        <input type="text" id="surname">
        <br/>
        <br/>

        Modalidad de Cursada:
        <input type="radio" id="on-demand" name="modalidad">
        <label for="on-emand">On-Demand</label>
        
        <input type="radio" id="live" name="modalidad">
        <label for="live">En vivo</label>
        <br/>
        <br/>

        <label for="email">Correo:</label>
        <input type="email" id="email">
        <br/>
        <br/>

        <input type="checkbox" name="infoNewPosteos" id="checkInfoNewPosteos">
        <label for="checkInfoNewPosteos">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        <br/>
        <br/>

        <input type="checkbox" name="terminosYcondiciones" id="checkTerminosYcondiciones">
        <label for="checkTerminosYcondiciones">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        <br/>
        <br/>
        
        <input type="submit" value="Enviar">
    </form>


</body>
</html>
